name: Daily 5 Commits bot

on:
  schedule:
    # Runs every day at 00:05 UTC
    - cron: "5 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make 5 commits
        run: |
          for i in {1..5}
          do
            echo "Commit $i on $(date -u)" >> daily.txt
            git add daily.txt
            git commit -m "Automated commit #$i for $(date -u)"
            sleep 2
          done

      - name: Push changes
        run: git push
